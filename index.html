<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* KILL THE SYSTEM FONTS */
        * { font-family: 'Inter', sans-serif !important; }
        h1, h2, .brand-text, .hero-title, .send-btn { 
            font-family: 'Montserrat', sans-serif !important; 
            font-weight: 900 !important; 
            font-style: italic !important; 
            text-transform: uppercase !important;
        }

        :root { --blue: #1d4ed8; --gold: #facc15; --slate: #1e293b; }
        body { background: #f9fafb; margin: 0; }
        
        nav { padding: 20px; border-bottom: 4px solid black; background: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .brand-text { color: var(--blue); font-size: 1.6rem; line-height: 0.85; letter-spacing: -1.5px; }
        .nav-links a { text-decoration: none; color: black !important; font-weight: 700; margin-left: 20px; font-size: 0.9rem; }

        .container { max-width: 1100px; margin: auto; padding: 60px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .hero-title { font-size: 4rem; line-height: 0.85; letter-spacing: -2px; margin-bottom: 20px; }

        .chat-card { background: white; border: 4px solid black; box-shadow: 15px 15px 0px var(--gold); height: 500px; display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .bot-bubble { background: #f3f4f6; padding: 12px; border-radius: 10px; margin-bottom: 10px; align-self: flex-start; max-width: 85%; border: 1px solid #ddd; }
        .user-bubble { background: var(--blue); color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; align-self: flex-end; max-width: 80%; }
        
        .input-bar { padding: 15px; border-top: 2px solid black; display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border: 2px solid black; outline: none; }
        button { background: var(--blue); color: white; border: 2px solid black; padding: 10px 20px; cursor: pointer; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .hero-title { font-size: 3rem; } }
    </style>
</head>
<body>
    <nav>
        <div class="brand-text">VV HOME<br>PRO</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <main class="container">
        <div>
            <h2 class="hero-title">VETTED <span style="color: var(--blue);">PROS.</span><br><span style="color: #cbd5e1;">ZERO</span> RISK.</h2>
            <p style="font-size: 1.2rem; color: #4b5563;">Ontario's best contractors. 100% Guaranteed.</p>
        </div>
        <div class="chat-card">
            <div id="chat-window">
                <div class="bot-bubble">Hi! I'm the VV HOME PRO assistant. What project are you looking to start in Ontario?</div>
            </div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="Type here...">
                <button onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </main>

    <script>
        const WORKER_URL = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
        const chatWindow = document.getElementById('chat-window');
        let history = [{ role: "model", parts: [{ text: "Hi! I'm the VV HOME PRO assistant. What project are you looking to start in Ontario?" }] }];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            const uDiv = document.createElement('div'); uDiv.className = 'user-bubble'; uDiv.innerText = text;
            chatWindow.appendChild(uDiv);
            history.push({ role: "user", parts: [{ text: text }] });
            input.value = '';

            const lDiv = document.createElement('div'); lDiv.className = 'bot-bubble'; lDiv.innerText = "...";
            chatWindow.appendChild(lDiv);

            try {
                const res = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: history })
                });
                const aiText = await res.text();
                lDiv.innerHTML = marked.parse(aiText);
                history.push({ role: "model", parts: [{ text: aiText }] });
            } catch (e) { lDiv.innerText = "Connection Error."; }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>

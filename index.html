<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* KILL THE OLD LOOK */
        body, html { font-family: 'Inter', sans-serif !important; margin: 0; background: #f4f4f4; }
        h1, h2, .logo { font-weight: 900 !important; text-transform: uppercase; italic; color: #1d4ed8; }
        nav { background: white; padding: 20px; border-bottom: 3px solid #000; display: flex; justify-content: space-between; }
        .container { max-width: 1000px; margin: 50px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .chat-box { background: white; border: 3px solid #000; height: 400px; display: flex; flex-direction: column; box-shadow: 10px 10px 0px #facc15; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .bot { background: #eee; align-self: flex-start; }
        .user { background: #1d4ed8; color: white; align-self: flex-end; }
        .input-area { display: flex; border-top: 3px solid #000; }
        input { flex: 1; padding: 15px; border: none; outline: none; }
        button { padding: 15px; background: #1d4ed8; color: white; border: none; cursor: pointer; font-weight: 900; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">VV HOME PRO</div>
        <div>
            <a href="index.html" style="margin-right:20px;">Home</a>
            <a href="/about">About Us</a>
        </div>
    </nav>
    <div class="container">
        <div>
            <h2>Ontario's Vetted Pros.</h2>
            <p>Reliable contractors. Zero headache.</p>
        </div>
        <div class="chat-box">
            <div id="messages"><div class="msg bot">What project are you starting in Ontario?</div></div>
            <div class="input-area">
                <input type="text" id="user-in" placeholder="Leaky roof? Renovations?">
                <button onclick="send()">SEND</button>
            </div>
        </div>
    </div>
    <script>
        const API = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
        let history = [{role: "user", parts: [{text: "You are the VV HOME PRO assistant."}]}, {role: "model", parts: [{text: "Understood."}]}];

        async function send() {
            const input = document.getElementById('user-in');
            const val = input.value.trim();
            if(!val) return;
            
            document.getElementById('messages').innerHTML += `<div class="msg user">${val}</div>`;
            history.push({role: "user", parts: [{text: val}]});
            input.value = '';

            try {
                const r = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({contents: history})
                });
                const txt = await r.text();
                document.getElementById('messages').innerHTML += `<div class="msg bot">${txt}</div>`;
                history.push({role: "model", parts: [{text: txt}]});
            } catch(e) { 
                document.getElementById('messages').innerHTML += `<div class="msg bot">System Busy. Try again.</div>`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* KILL THE SYSTEM FONTS FOREVER */
        * { font-family: 'Inter', sans-serif !important; }
        h1, h2, .brand, button { font-family: 'Montserrat', sans-serif !important; font-weight: 900 !important; text-transform: uppercase; font-style: italic; }
        
        body { margin: 0; background: #f4f4f4; color: #1e293b; }
        nav { background: #fff; padding: 20px; border-bottom: 4px solid #000; display: flex; justify-content: space-between; align-items: center; }
        .brand { color: #1d4ed8; font-size: 1.5rem; line-height: 1; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 700; margin-left: 20px; }
        
        .container { max-width: 1100px; margin: 50px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 20px; }
        .chat-card { background: #fff; border: 4px solid #000; box-shadow: 12px 12px 0px #facc15; height: 500px; display: flex; flex-direction: column; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 8px; max-width: 80%; line-height: 1.4; }
        .bot { background: #e2e8f0; align-self: flex-start; }
        .user { background: #1d4ed8; color: #fff; align-self: flex-end; }
        
        .input-area { border-top: 4px solid #000; display: flex; }
        input { flex: 1; padding: 15px; border: none; outline: none; font-size: 1rem; }
        button { padding: 15px 25px; background: #1d4ed8; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="brand">VV HOME<br>PRO</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
    </div>
</nav>

<div class="container">
    <div>
        <h2 style="font-size: 3.5rem; line-height: 0.9;">Vetted Pros.<br><span style="color:#1d4ed8">Zero Risk.</span></h2>
        <p>The top 1% of Ontario contractors, guaranteed.</p>
    </div>
    <div class="chat-card">
        <div id="chat-box"><div class="msg bot">Hi! I'm the VV HOME PRO assistant. What project are you looking to start in Ontario?</div></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Describe your project...">
            <button onclick="send()">SEND</button>
        </div>
    </div>
</div>

<script>
    const WORKER = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
    let chatHistory = [
        { role: "user", parts: [{ text: "You are the VV HOME PRO AI. You help Ontario homeowners find contractors for repairs like leaky roofs. Always ask for their city if they haven't given it." }] },
        { role: "model", parts: [{ text: "Understood. I am ready to help." }] }
    ];

    async function send() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        // Add User Message to UI and History
        document.getElementById('chat-box').innerHTML += `<div class="msg user">${text}</div>`;
        chatHistory.push({ role: "user", parts: [{ text: text }] });
        input.value = '';

        const loading = document.createElement('div');
        loading.className = 'msg bot'; loading.innerText = '...';
        document.getElementById('chat-box').appendChild(loading);

        try {
            const res = await fetch(WORKER, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: chatHistory })
            });
            const aiText = await res.text();
            loading.innerText = aiText;
            // Save AI response to history so it remembers!
            chatHistory.push({ role: "model", parts: [{ text: aiText }] });
        } catch (e) { loading.innerText = "Connection error."; }
        
        const box = document.getElementById('chat-box');
        box.scrollTop = box.scrollHeight;
    }
    document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif !important; }
        h1, h2, .brand, button { font-family: 'Montserrat', sans-serif !important; font-weight: 900 !important; text-transform: uppercase; font-style: italic; }
        body { margin: 0; background: #f8fafc; }
        nav { background: #fff; padding: 20px; border-bottom: 4px solid #000; display: flex; justify-content: space-between; align-items: center; }
        .brand { color: #1d4ed8; font-size: 1.5rem; line-height: 0.8; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 700; margin-left: 20px; }
        .container { max-width: 1100px; margin: 50px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 20px; }
        .chat-card { background: #fff; border: 4px solid #000; box-shadow: 12px 12px 0px #facc15; height: 500px; display: flex; flex-direction: column; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 8px; max-width: 80%; }
        .bot { background: #f1f5f9; align-self: flex-start; border: 1px solid #cbd5e1; }
        .user { background: #1d4ed8; color: #fff; align-self: flex-end; }
        .input-area { border-top: 4px solid #000; display: flex; }
        input { flex: 1; padding: 18px; border: none; outline: none; }
        button { padding: 15px 30px; background: #1d4ed8; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="brand">VV HOME<br>PRO</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="https://174hz.github.io/vvhomepro/about.html">About Us</a>
    </div>
</nav>

<div class="container">
    <div>
        <h2 style="font-size: 4rem; line-height: 0.85; margin: 0;">VETTED PROS.<br><span style="color:#1d4ed8">ZERO RISK.</span></h2>
    </div>
    <div class="chat-card">
        <div id="chat-box"><div class="msg bot">Hi! I'm the VV HOME PRO assistant. What project are you looking to start in Ontario?</div></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Describe the job...">
            <button onclick="send()">SEND</button>
        </div>
    </div>
</div>

<script>
    const WORKER = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
    let history = [
        { role: "user", parts: [{ text: "You are the VV HOME PRO assistant for Ontario. Be brief." }] },
        { role: "model", parts: [{ text: "Got it." }] }
    ];

    async function send() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg user">${text}</div>`;
        history.push({ role: "user", parts: [{ text: text }] });
        input.value = '';

        const load = document.createElement('div');
        load.className = 'msg bot'; load.innerText = 'Thinking...';
        box.appendChild(load);

        try {
            const res = await fetch(WORKER, {
                method: 'POST',
                body: JSON.stringify({ contents: history })
            });
            const aiText = await res.text();
            load.innerText = aiText;
            history.push({ role: "model", parts: [{ text: aiText }] });
        } catch (e) { load.innerText = "Error connecting."; }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>

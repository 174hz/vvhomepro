<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVHomePro | Vetted Pros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { 
            --blue: #1d4ed8; 
            --gold: #facc15; 
            --slate: #1e293b; 
            --light: #f9fafb;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--light); 
            margin: 0; 
            color: var(--slate); 
            line-height: 1.6; /* Match About Page body leading */
        }
        
        /* Navigation - Matched to About Page height and border */
        nav { 
            padding: 20px; 
            border-bottom: 4px solid black; 
            background: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 25px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { 
            text-decoration: none; 
            color: black; 
            font-weight: 700; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
        }

        /* HERO TEXT - EXACT MATCH TO ABOUT PAGE H1 */
        .font-heavy { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 900; 
            font-size: 4rem; /* Exactly as defined in About Page */
            line-height: 0.85; 
            letter-spacing: -2px; 
            text-transform: uppercase; 
            margin: 0 0 20px 0;
        }
        
        /* Main Layout Spacing */
        .container {
            max-width: 1100px; /* Match About Page container */
            margin: auto;
            padding: 80px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px; /* Match About Page grid gap */
            align-items: center;
        }

        /* Device Frame with the Match Card Shadow */
        .device-frame { 
            border: 12px solid #000; 
            border-radius: 40px; 
            height: 600px; 
            width: 100%; 
            max-width: 380px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background: white; 
            box-shadow: 15px 15px 0px var(--gold); /* Exact match to Audit Card shadow */
            margin: auto; 
        }

        /* Chat Bubbles */
        .bot-bubble { 
            background: #f3f4f6; 
            padding: 12px; 
            border-radius: 15px; 
            font-size: 14px; 
            margin-bottom: 10px; 
        }
        .user-bubble { 
            background: var(--blue); 
            color: white; 
            padding: 12px; 
            border-radius: 15px; 
            font-size: 14px; 
            align-self: flex-end; 
            margin-bottom: 10px; 
        }
        
        @media (max-width: 768px) {
            .font-heavy { font-size: 3rem; }
            .container { grid-template-columns: 1fr; padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <h1 style="color: var(--blue); font-family: 'Montserrat'; font-weight: 900; font-size: 2rem; font-style: italic; margin: 0;">VVHOMEPRO</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About Us</a>
            </div>
            <span style="background: var(--gold); padding: 5px 10px; font-weight: 900; border: 2px solid black; font-size: 0.75rem; text-transform: uppercase;">ONTARIO OFFICIAL</span>
        </div>
        
        <div class="nav-actions">
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-size="large"></div>
        </div>
    </nav>

    <main class="container">
        <div>
            <span style="font-weight: bold; color: var(--blue); text-transform: uppercase; letter-spacing: 1px;">Vetted & Verified</span>
            <h2 class="font-heavy">VETTED <span style="color: var(--blue);">PROS.</span><br><span style="color: #cbd5e1;">ZERO</span> RISK.</h2>
            <p style="font-size: 1.2rem; color: #4b5563; margin-top: 20px;">Top 1% of contractors in Ontario. Guaranteed work or we fix it ourselves.</p>
        </div>

        <div class="device-frame">
            <div style="background: black; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 0.8rem; letter-spacing: 1px; font-family: 'Montserrat';">MATCHMAKER AI</span>
                <div style="width: 10px; height: 10px; background: #22c55e; border-radius: 50%;"></div>
            </div>
            <div id="chat-window" style="flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; background: #f9fafb;">
                <div class="bot-bubble">Hi! I'm the VVHomePro assistant. What project are you looking to start in Ontario?</div>
            </div>
            <div style="padding: 15px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; background: white;">
                <input type="text" id="user-input" placeholder="Message..." style="flex-grow: 1; padding: 10px; border: 2px solid #e5e7eb; border-radius: 10px; outline: none;">
                <button onclick="sendMessage()" style="background: var(--blue); color: white; padding: 10px 20px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-family: 'Montserrat';">SEND</button>
            </div>
        </div>
    </main>

    <script>
        // ... (Keep existing script logic exactly as it was) ...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVHomePro | Vetted Pros</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f9fafb;
            margin: 0;
        }

        .font-heavy {
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            text-transform: uppercase;
            font-style: italic;
            font-size: 5rem;
        }

        .device-frame {
            border: 12px solid #000;
            border-radius: 40px;
            height: 600px;
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            margin: auto;
        }

        .bot-bubble {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 15px;
            border-bottom-left-radius: 2px;
            font-size: 14px;
            align-self: flex-start;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-bubble {
            background: #2563eb;
            color: white;
            padding: 12px;
            border-radius: 15px;
            border-bottom-right-radius: 2px;
            font-size: 14px;
            align-self: flex-end;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

    <nav style="padding: 20px; border-bottom: 4px solid black; background: white; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="color: #1d4ed8; font-weight: 900; font-size: 2rem; font-style: italic;">VVHOMEPRO</h1>
        <span style="background: #facc15; padding: 5px 10px; font-weight: 900; border: 2px solid black; font-size: 0.75rem;">ONTARIO OFFICIAL</span>
    </nav>

    <main style="max-width: 1200px; margin: auto; padding: 60px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center;">
        <div>
            <h2 class="font-heavy">
                VETTED <span style="color: #2563eb;">PROS.</span>
                <br>
                <span style="color: #cbd5e1;">ZERO</span> RISK.
            </h2>
            <p style="font-size: 1.5rem; font-weight: bold; color: #4b5563; margin-top: 20px;">
                Top 1% of contractors in Ontario. Guaranteed work or we fix it ourselves.
            </p>
        </div>

        <div class="device-frame">
            <div style="background: black; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between;">
                <span>MATCHMAKER AI</span>
                <div style="width: 10px; height: 10px; background: #22c55e; border-radius: 50%;"></div>
            </div>

            <div id="chat-window" style="flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #f9fafb;">
                <div class="bot-bubble">Hi! I'm the VVHomePro assistant. What project are you looking to start in Ontario?</div>
            </div>

            <div style="padding: 15px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; background: white;">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Message..."
                    style="flex-grow: 1; padding: 10px; border: 2px solid #e5e7eb; border-radius: 10px; outline: none;"
                >
                <button
                    onclick="sendMessage()"
                    style="background: #2563eb; color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold;"
                >
                    SEND
                </button>
            </div>
        </div>
    </main>

    <script>
        const WORKER_URL = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        // Initializing history with the first bot message
        let chatHistory = [
            { role: "model", parts: [{ text: "Hi! I'm the VVHomePro assistant. What project are you looking to start in Ontario?" }] }
        ];

        function appendMessage(sender, text) {
            const bubble = document.createElement('div');
            bubble.className = sender === "user" ? "user-bubble" : "bot-bubble";
            bubble.innerText = text;
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return bubble;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Show user message and update history
            appendMessage("user", text);
            chatHistory.push({ role: "user", parts: [{ text: text }] });
            userInput.value = '';

            // 2. Show loading state
            const loadingBubble = appendMessage("bot", "...");

            try {
                // 3. Send FULL history to the Worker
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory })
                });

                if (!response.ok) throw new Error("Worker Error");

                const aiText = await response.text();
                
                // 4. Remove loading and add AI response to UI + History
                loadingBubble.remove();
                appendMessage("bot", aiText);
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                
            } catch (e) {
                loadingBubble.innerText = "Connection lost. Please try again.";
                console.error(e);
            }
        }

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>

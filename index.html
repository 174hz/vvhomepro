<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VV HOME PRO | Ontario's Elite Service Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --navy: #002d5a; --accent: #0056b3; --gold: #c5a059; --glass: rgba(255, 255, 255, 0.95); }
        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #000; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat; z-index: -1; }
        header { background: white; padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--navy); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat'; font-weight: 900; color: var(--navy); font-size: 1.1rem; text-decoration: none; }
        .main-content { max-width: 1000px; margin: 20px auto; display: flex; flex-direction: row; gap: 20px; padding: 0 15px; flex: 1; }
        .glass-card { background: var(--glass); padding: 25px; border-radius: 20px; width: 280px; height: fit-content; flex-shrink: 0; }
        .chat-portal { background: white; border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; height: 600px; flex-grow: 1; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        .chat-header { background: var(--navy); color: white; padding: 15px; text-align: center; font-weight: 800; font-size: 0.7rem; position: relative; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; background: #fdfdfd; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px 18px; border-radius: 18px; line-height: 1.5; max-width: 85%; font-size: 0.9rem; }
        .bot { background: #f0f4f8; border-left: 4px solid var(--accent); align-self: flex-start; }
        .user { background: var(--navy); color: white; align-self: flex-end; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #eee; }
        .input-row { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem; outline: none; }
        button#send-btn { background: var(--navy); color: white; border: none; padding: 0 20px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        button#send-btn:disabled { background: #ccc; cursor: not-allowed; }
        @media (max-width: 850px) { .main-content { flex-direction: column; } .glass-card { width: 100%; } .chat-portal { height: 65vh; } }
        footer { background: rgba(0,0,0,0.9); color: white; padding: 20px; text-align: center; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<header>
    <a href="#" class="logo">VV HOME PRO</a>
    <nav><a href="#contractors" style="color: var(--gold); text-decoration:none; font-weight:bold;">Pro Registry</a></nav>
</header>

<main class="main-content">
    <div class="glass-card">
        <h3 style="color:var(--navy); margin-top:0;">V&V Verified</h3>
        <p style="font-size:0.85rem; color: #333;">Ontario's premium home service network. Get matched with elite professionals.</p>
    </div>

    <div class="chat-portal">
        <div class="chat-header">MATCHING ENGINE ACTIVE</div>
        <div id="chat-window">
            <div class="msg bot">Welcome to VV HOME PRO. What project are you planning? (e.g. Roofing, HVAC)</div>
        </div>
        <div class="input-area">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Project details...">
                <button id="send-btn" onclick="handleSend()" disabled>SEND</button>
            </div>
            <div style="font-size: 0.7rem; color: #666; margin-top: 8px;">
                <input type="checkbox" id="consent-check" onchange="document.getElementById('send-btn').disabled = !this.checked">
                <span>Accept Terms & Privacy</span>
            </div>
        </div>
    </div>
</main>

<section id="contractors" style="background:white; padding:40px 20px; text-align:center;">
    <h2>Join the Pro Registry</h2>
    <div style="max-width:700px; margin:auto; border:1px solid #eee; border-radius:15px; overflow:hidden;">
        <iframe src="https://subscribe-forms.beehiiv.com/7d63a8f1-0820-4e93-a6c8-650faaa33cde" frameborder="0" scrolling="no" style="width: 100%; height: 320px;"></iframe>
    </div>
</section>

<footer>&copy; 2026 VV HOME PRO</footer>

<script>
    // CSP-SAFE AI SCRIPT
    const WORKER_URL = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
    let chatHistory = [];

    async function handleSend() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-window');
        const message = input.value.trim();
        
        if (!message) return;

        // Display User Message
        const userMsg = document.createElement('div');
        userMsg.className = 'msg user';
        userMsg.textContent = message;
        box.appendChild(userMsg);
        
        input.value = '';
        chatHistory.push({ role: "user", parts: [{ text: message }] });

        // Bot Loading State
        const botMsg = document.createElement('div');
        botMsg.className = 'msg bot';
        botMsg.textContent = 'Analyzing...';
        box.appendChild(botMsg);
        box.scrollTop = box.scrollHeight;

        try {
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: chatHistory })
            });

            const data = await response.json();
            const aiResponseText = data.candidates[0].content.parts[0].text;
            
            chatHistory.push({ role: "model", parts: [{ text: aiResponseText }] });

            // Safely render without triggerring CSP Eval
            const cleanText = aiResponseText.replace(/```html|```/g, "").trim();
            botMsg.innerHTML = cleanText; 

        } catch (error) {
            botMsg.textContent = "Service momentarily busy. Please try again.";
            console.error("AI Error:", error);
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>

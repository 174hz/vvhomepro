<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif !important; }
        h1, h2, .brand, button { font-family: 'Montserrat', sans-serif !important; font-weight: 900 !important; text-transform: uppercase; font-style: italic; }
        body { margin: 0; background: #f8fafc; }
        nav { padding: 20px; border-bottom: 4px solid black; background: white; display: flex; justify-content: space-between; align-items: center; }
        .brand { color: #1d4ed8; font-size: 1.6rem; line-height: 0.8; }
        .nav-links a { text-decoration: none; color: black; font-weight: 700; margin-left: 20px; }
        .container { max-width: 1100px; margin: 50px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 0 20px; }
        .chat-card { background: white; border: 4px solid black; box-shadow: 12px 12px 0px #facc15; height: 500px; display: flex; flex-direction: column; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 8px; max-width: 85%; }
        .bot { background: #f1f5f9; align-self: flex-start; }
        .user { background: #1d4ed8; color: white; align-self: flex-end; }
        .input-bar { padding: 15px; border-top: 4px solid black; display: flex; }
        input { flex: 1; padding: 12px; border: 2px solid black; outline: none; }
        button { background: #1d4ed8; color: white; border: 2px solid black; padding: 0 25px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="brand">VV HOME<br>PRO</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about">About Us</a>
        </div>
    </nav>
    <div class="container">
        <div><h2 style="font-size: 4rem; line-height: 0.85;">VETTED PROS.<br><span style="color:#1d4ed8">ZERO RISK.</span></h2></div>
        <div class="chat-card">
            <div id="chat-window"><div class="msg bot">Hi! I'm the VV HOME PRO assistant. What project are you starting in Ontario?</div></div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="HVAC? Roof? Plumber?">
                <button onclick="send()">SEND</button>
            </div>
        </div>
    </div>
    <script>
        const WORKER = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
        let history = [{ role: "user", parts: [{ text: "You are the VV HOME PRO assistant. Help with Ontario repairs." }] }, { role: "model", parts: [{ text: "Understood." }] }];

        async function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const box = document.getElementById('chat-window');
            box.innerHTML += `<div class="msg user">${val}</div>`;
            history.push({ role: "user", parts: [{ text: val }] });
            input.value = '';

            const load = document.createElement('div');
            load.className = 'msg bot'; load.innerText = 'Checking pros...';
            box.appendChild(load);

            try {
                const res = await fetch(WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: history })
                });
                const aiText = await res.text();
                load.innerText = aiText;
                history.push({ role: "model", parts: [{ text: aiText }] });
            } catch (e) { load.innerText = "Connection error."; }
            box.scrollTop = box.scrollHeight;
        }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>

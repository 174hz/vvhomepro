<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VV HOME PRO | Elite Service Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --navy: #002d5a; --accent: #0056b3; --gold: #c5a059; --glass: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #000; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat; z-index: -1; }
        header { background: white; padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--navy); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat'; font-weight: 900; color: var(--navy); font-size: 1.1rem; text-decoration: none; }
        .main-content { max-width: 1000px; margin: 20px auto; display: flex; flex-direction: row; gap: 20px; padding: 0 15px; flex: 1; }
        .chat-portal { background: white; border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; height: 600px; flex-grow: 1; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; background: #fdfdfd; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px 18px; border-radius: 18px; line-height: 1.5; max-width: 85%; font-size: 0.9rem; }
        .bot { background: #f0f4f8; border-left: 4px solid var(--accent); align-self: flex-start; }
        .user { background: var(--navy); color: white; align-self: flex-end; }
        
        /* REVIEW CARD STYLES */
        .review-card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 12px; margin: 10px 0; }
        .confirmed-box { background: var(--navy); color: white; padding: 20px; border-radius: 15px; border-left: 8px solid var(--gold); }
        .pdf-btn { background: var(--gold); color: var(--navy); border: none; padding: 10px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .input-area { padding: 15px; background: white; border-top: 1px solid #eee; }
        .input-row { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; }
        button#send-btn { background: var(--navy); color: white; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        @media (max-width: 850px) { .main-content { flex-direction: column; } .chat-portal { height: 70vh; } }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<header><a href="#" class="logo">VV HOME PRO</a></header>

<main class="main-content">
    <div class="chat-portal">
        <div id="chat-window">
            <div class="msg bot">Welcome to VV HOME PRO. What project are you planning?</div>
        </div>
        <div class="input-area">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Enter project type...">
                <button id="send-btn" onclick="handleSend()">SEND</button>
            </div>
        </div>
    </div>
</main>

<script>
    const WORKER_URL = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
    let chatHistory = [];

    async function handleSend() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-window');
        const text = input.value.trim();
        if(!text) return;

        appendMessage('user', text);
        input.value = '';
        chatHistory.push({ role: "user", parts: [{ text: text }] });

        const botMsgDiv = appendMessage('bot', 'Analyzing...');
        
        try {
            const res = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: chatHistory })
            });
            const data = await res.json();
            const aiText = data.candidates[0].content.parts[0].text;
            chatHistory.push({ role: "model", parts: [{ text: aiText }] });
            
            // Render Markdown correctly so the Review Card appears
            botMsgDiv.innerHTML = marked.parse(aiText.replace(/```html|```/g, "").trim());
        } catch (e) {
            botMsgDiv.innerText = "Error. Please try again.";
        }
        box.scrollTop = box.scrollHeight;
    }

    function appendMessage(role, text) {
        const box = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        return div;
    }

    // This function allows the AI to "lock in" the lead
    async function finalizeLead() {
        appendMessage('bot', 'Generating your Final Validation...');
        chatHistory.push({ role: "user", parts: [{ text: "CONFIRM. Please generate the final validation gold box now with the PDF button." }] });
        handleSend(); // Reuse logic to get final response
    }

    function downloadPDF() {
        const element = document.getElementById('final-summary');
        html2pdf().from(element).save('VV-Home-Pro-Lead.pdf');
    }
</script>
</body>
</html>

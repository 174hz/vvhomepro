<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VV HOME PRO | Premium Home Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --navy: #002d5a; --accent: #0056b3; --gold: #c5a059; --glass: rgba(255, 255, 255, 0.9); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #000; min-height: 100vh; overflow-x: hidden; }
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat; z-index: -1; }
        header { background: rgba(255, 255, 255, 0.98); padding: 0.7rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--navy); position: sticky; top: 0; z-index: 1000; }
        .main-content { max-width: 1100px; margin: 50px auto; display: grid; grid-template-columns: 280px 1fr; gap: 30px; padding: 0 20px; }
        .chat-portal { background: white; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; height: 580px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; background: #fdfdfd; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 12px 18px; border-radius: 15px; line-height: 1.4; max-width: 85%; font-size: 0.9rem; }
        .bot { background: white; border-left: 3px solid var(--accent); align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: var(--navy); color: white; align-self: flex-end; }
        .review-card { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 12px; margin: 10px 0; color: #333; }
        .review-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-edit { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 8px; flex: 1; cursor: pointer; font-weight: 600; }
        .btn-confirm { background: var(--navy); color: white; border: none; padding: 10px; border-radius: 8px; flex: 2; cursor: pointer; font-weight: 700; }
        .confirmed-box { background: var(--navy); color: white; padding: 25px; border-radius: 15px; border-left: 8px solid var(--gold); margin: 15px 0; font-size: 0.95rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .confirmed-box h3 { margin-top: 0; color: var(--gold); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
        .pdf-btn { background: linear-gradient(135deg, #d4af37 0%, #f9f0b3 50%, #c5a059 100%); color: #002d5a; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 900; width: 100%; margin-top: 20px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4); transition: 0.3s; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #eee; }
        .input-row { display: flex; gap: 10px; margin-bottom: 8px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        button#send-btn { background: var(--navy); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<header>
    <div style="font-family: 'Montserrat'; font-weight: 900; color: var(--navy); font-size: 1.1rem;">VV HOME PRO</div>
</header>

<main class="main-content">
    <div class="glass-card" style="background:var(--glass); padding:20px; border-radius:15px; height: fit-content;">
        <h3 style="color:var(--navy); font-family:'Montserrat'; margin-top:0;">V&V Verified</h3>
        <p style="font-size:0.8rem; line-height:1.5;">Ontario's premium home service network. Get matched with verified professionals across the province.</p>
    </div>

    <div class="chat-portal">
        <div style="background:var(--navy); color:white; padding:12px; text-align:center; font-weight:800; font-size:0.75rem; position:relative;">
            MATCHING ENGINE ACTIVE
            <span onclick="resetChat()" style="position:absolute; right:15px; cursor:pointer; text-decoration:underline; font-weight:400; font-size:0.6rem;">RESTART</span>
        </div>
        <div id="chat-window">
            <div class="msg bot">Welcome to VV HOME PRO. What project are you planning? (e.g. Roofing, HVAC)</div>
        </div>
        <div class="input-area">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Tell us what you need..." onkeypress="if(event.key==='Enter') send()">
                <button id="send-btn" onclick="send()" disabled>SEND</button>
            </div>
            <div style="font-size: 0.7rem; color: #666; display: flex; gap: 5px; align-items: center;">
                <input type="checkbox" id="consent-check" onchange="document.getElementById('send-btn').disabled = !this.checked">
                <span>I agree to the Privacy Policy and Terms.</span>
            </div>
        </div>
    </div>
</main>

<script>
    const WORKER = 'https://vvhomepro-brain.dbelnavis.workers.dev/'; 
    let history = [];
    const { marked } = window;
    marked.setOptions({ headerIds: false, mangle: false });

    async function send() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-window');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        history.push({ role: "user", parts: [{ text: text }] });
        input.value = '';
        box.scrollTop = box.scrollHeight;

        const load = document.createElement('div');
        load.className = 'msg bot';
        load.innerText = 'Syncing...';
        box.appendChild(load);

        try {
            const res = await fetch(WORKER, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: history })
            });
            const data = await res.json();
            
            if (data.error) { 
                load.innerHTML = `<span style="color: #d4af37; font-weight:600;">${data.error}</span>`; 
                return; 
            }

            const aiText = data.candidates[0].content.parts[0].text;
            history.push({ role: "model", parts: [{ text: aiText }] });
            
            // UNIVERSAL RENDER FIX: Clear backticks and check for HTML
            const cleanHTML = aiText.replace(/```html|```/g, "").trim();
            load.innerHTML = cleanHTML.includes('<div') ? cleanHTML : marked.parse(cleanHTML);
            
        } catch (e) {
            load.innerText = "Connection busy. Please try again.";
        }
        box.scrollTop = box.scrollHeight;
    }

    function editDetails() {
        const input = document.getElementById('user-input');
        input.placeholder = "Tell me what to change (e.g., Change city to Toronto)...";
        input.focus();
        history.push({ role: "user", parts: [{ text: "I need to edit my info. Please ask me for the specific detail I want to change and show the review card once updated." }] });
    }

    function resetChat() {
        if(confirm("Restart the matching process?")) {
            history = [];
            document.getElementById('chat-window').innerHTML = `
                <div class="msg bot">Welcome to VV HOME PRO. What project are you planning? (e.g. Roofing, HVAC)</div>
            `;
        }
    }

    async function finalizeLead() {
        const box = document.getElementById('chat-window');
        const load = document.createElement('div');
        load.className = 'msg bot';
        load.innerText = 'Finalizing Lead...';
        box.appendChild(load);
        box.scrollTop = box.scrollHeight;

        history.push({ role: "user", parts: [{ text: "CONFIRM. Everything is correct. Generate my final gold summary box." }] });

        const tryFetch = async (retries = 2) => {
            try {
                const res = await fetch(WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: history })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                const aiText = data.candidates[0].content.parts[0].text;
                const cleanHTML = aiText.replace(/```html|```/g, "").trim();
                load.innerHTML = cleanHTML;
            } catch (e) {
                if (retries > 0) {
                    load.innerText = "System busy... retrying validation...";
                    setTimeout(() => tryFetch(retries - 1), 2000);
                } else {
                    load.innerHTML = `<span style="color: #d4af37;">Validation sync is heavy. Please click "Confirm" once more.</span>`;
                }
            }
            box.scrollTop = box.scrollHeight;
        };
        tryFetch();
    }

    function downloadPDF() {
        const element = document.getElementById('final-summary');
        if(!element) return;
        const btn = element.querySelector('.pdf-btn');
        btn.style.display = 'none';
        html2pdf().set({ margin: 0.5, filename: 'VV-Lead.pdf', html2canvas: { scale: 2 } }).from(element).save().then(() => btn.style.display = 'block');
    }
</script>
</body>
</html>

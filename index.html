<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVHomePro | Vetted Pros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { 
            --blue: #1d4ed8; 
            --gold: #facc15; 
            --slate: #1e293b; 
            --light: #f9fafb;
        }

        /* EXACT MATCH TO ABOUT PAGE CORE */
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6; 
            color: var(--slate); 
            margin: 0; 
            background: var(--light); 
        }
        
        /* NAVIGATION - TIGHTENED */
        nav { 
            padding: 20px; 
            border-bottom: 4px solid black; 
            background: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { 
            text-decoration: none; 
            color: black; 
            font-weight: 700; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
        }

        /* HERO TYPOGRAPHY - EXACT MIRROR OF ABOUT PAGE H1 */
        .hero-title { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 900; 
            font-size: 4rem; 
            line-height: 0.85; 
            letter-spacing: -2px; 
            text-transform: uppercase; 
            margin: 0 0 20px 0;
        }
        
        /* LAYOUT GRID - MATCHES ABOUT PAGE GRID */
        .container {
            max-width: 1100px; 
            margin: auto;
            padding: 80px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px; 
            align-items: center;
        }

        /* CHAT CARD - MATCHES ABOUT PAGE AUDIT CARD */
        .chat-card { 
            background: white; 
            border: 4px solid black; 
            padding: 0; /* padding handled by internal chat window */
            box-shadow: 15px 15px 0px var(--gold); 
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }

        #chat-window { 
            flex-grow: 1; 
            padding: 30px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            background: white;
        }

        .bot-bubble { 
            background: #f3f4f6; 
            padding: 15px; 
            border-radius: 10px; 
            font-size: 0.95rem; 
            margin-bottom: 15px; 
            border: 1px solid #ddd;
            align-self: flex-start;
            max-width: 85%;
        }

        .user-bubble { 
            background: var(--blue); 
            color: white; 
            padding: 15px; 
            border-radius: 10px; 
            font-size: 0.95rem; 
            align-self: flex-end; 
            margin-bottom: 15px; 
            max-width: 80%;
        }

        .input-bar {
            padding: 20px;
            border-top: 2px solid black;
            display: flex;
            gap: 10px;
            background: #fff;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid black;
            font-family: 'Inter';
            outline: none;
        }

        button {
            background: var(--blue);
            color: white;
            border: 2px solid black;
            padding: 10px 25px;
            font-family: 'Montserrat';
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .grid { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div style="width: 40px; height: 40px; background: var(--blue); border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-family: 'Montserrat'; font-weight: 900;">V</div>
            <h1 style="color: var(--blue); font-family: 'Montserrat'; font-weight: 900; font-size: 1.8rem; font-style: italic; margin: 0;">VVHOMEPRO</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
            </div>
        </div>
        
        <div class="nav-actions">
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-size="large"></div>
        </div>
    </nav>

    <main class="container">
        <div class="grid">
            <div>
                <span style="font-weight: bold; color: var(--blue); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">Vetted & Verified</span>
                <h2 class="hero-title">VETTED <span style="color: var(--blue);">PROS.</span><br><span style="color: #cbd5e1;">ZERO</span> RISK.</h2>
                <p style="font-size: 1.2rem; color: #4b5563; margin-top: 20px;">Top 1% of contractors in Ontario. Guaranteed work or we fix it ourselves.</p>
            </div>

            <div class="chat-card">
                <div style="background: black; color: white; padding: 10px; font-weight: 900; font-family: 'Montserrat'; font-size: 0.7rem; text-align: center; letter-spacing: 2px;">MATCHMAKER AI</div>
                <div id="chat-window">
                    <div class="bot-bubble">Hi! I'm the VVHomePro assistant. What project are you looking to start in Ontario?</div>
                </div>
                <div class="input-bar">
                    <input type="text" id="user-input" placeholder="TELL US ABOUT YOUR PROJECT...">
                    <button onclick="sendMessage()">SEND</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Keep your existing sendMessage logic exactly as is.
        // Just make sure WORKER_URL is correct.
    </script>
</body>
</html>

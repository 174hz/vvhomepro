<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VV HOME PRO | Premium Home Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --navy: #002d5a; --accent: #0056b3; --gold: #c5a059; --glass: rgba(255, 255, 255, 0.9); }
        html { scroll-behavior: smooth; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #000; min-height: 100vh; }

        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            z-index: -1;
        }

        header {
            background: rgba(255, 255, 255, 0.98); padding: 0.7rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--navy); position: sticky; top: 0; z-index: 1000;
        }

        .main-content {
            max-width: 1100px; margin: 50px auto;
            display: grid; grid-template-columns: 280px 1fr; gap: 30px; padding: 0 20px;
        }

        /* --- THE CONFIRMED BOX --- */
        .confirmed-box {
            background: var(--navy); color: white; padding: 20px; border-radius: 12px;
            border-left: 6px solid var(--gold); margin: 15px 0; font-size: 0.9rem;
        }
        .confirmed-box h3 { margin-top: 0; color: var(--gold); font-size: 1rem; text-transform: uppercase; }
        
        .pdf-btn {
            background: var(--gold); color: var(--navy); border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: 800; font-size: 0.7rem;
            margin-top: 10px; width: 100%; transition: 0.3s;
        }
        .pdf-btn:hover { background: white; }

        /* --- CHAT STYLING --- */
        .chat-portal {
            background: white; border-radius: 20px; overflow: hidden;
            display: flex; flex-direction: column; height: 550px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; background: #fdfdfd; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 12px 18px; border-radius: 15px; line-height: 1.4; max-width: 85%; font-size: 0.9rem; }
        .bot { background: white; border-left: 3px solid var(--accent); align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: var(--navy); color: white; align-self: flex-end; }

        .input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        button#send-btn { background: var(--navy); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        
        footer { background: var(--navy); color: white; padding: 30px; text-align: center; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="hero-bg"></div>

<header>
    <div style="font-family: 'Montserrat'; font-weight: 900; color: var(--navy); font-size: 1.1rem;">VV HOME PRO</div>
    <button onclick="window.scrollTo({top:0, behavior:'smooth'})" style="background:none; border:none; cursor:pointer; font-weight:700; color:var(--navy);">HOME</button>
</header>

<main class="main-content">
    <div class="glass-card" style="background:var(--glass); padding:20px; border-radius:15px; height: fit-content;">
        <h3 style="color:var(--navy); font-family:'Montserrat'; margin-top:0;">V&V Verified</h3>
        <p style="font-size:0.8rem; line-height:1.5;">All professionals in our network are fully vetted, insured, and verified for local compliance in Ontario.</p>
    </div>

    <div class="chat-portal">
        <div style="background:var(--navy); color:white; padding:12px; text-align:center; font-weight:800; font-size:0.75rem; letter-spacing:1px;">MATCHING ENGINE ACTIVE</div>
        <div id="chat-window">
            <div class="msg bot">Welcome to VV HOME PRO. What project are you planning? (e.g. Roofing, HVAC, Windows)</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Tell us what you need..." onkeypress="if(event.key==='Enter') send()">
            <button id="send-btn" onclick="send()">SEND</button>
        </div>
    </div>
</main>

<footer>Â© 2026 VV HOME PRO. Vetted. Verified. Validated.</footer>

<script>
    const WORKER = 'https://vvhomepro-brain.dbelnavis.workers.dev/'; 
    let history = [];

    async function send() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-window');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        history.push({ role: "user", parts: [{ text: text }] });
        input.value = '';
        box.scrollTop = box.scrollHeight;

        const load = document.createElement('div');
        load.className = 'msg bot';
        load.innerText = 'Analyzing...';
        box.appendChild(load);

        try {
            const res = await fetch(WORKER, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: history })
            });
            const data = await res.json();
            const aiText = data.candidates[0].content.parts[0].text;
            
            history.push({ role: "model", parts: [{ text: aiText }] });
            load.innerHTML = marked.parse(aiText);
        } catch (e) {
            load.innerText = "Connection error. Please check your internet.";
        }
        box.scrollTop = box.scrollHeight;
    }

    // THE PDF FUNCTION
    function downloadPDF() {
        const element = document.getElementById('final-summary');
        const opt = {
            margin:       1,
            filename:     'VV-Home-Pro-Request.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        // Remove button from PDF view temporarily
        const btn = element.querySelector('.pdf-btn');
        btn.style.display = 'none';

        html2pdf().set(opt).from(element).save().then(() => {
            btn.style.display = 'block'; // Bring button back after saving
        });
    }
</script>
</body>
</html>

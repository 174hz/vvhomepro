<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&V Registry | Secure Ontario Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { 
            --navy: #003366; 
            --accent-blue: #0056b3; 
            --amber: rgba(255, 249, 196, 0.95); 
            --success-green: #2e7d32;
            --success-bg: #e8f5e9;
            --error-red: #c62828;
        }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; 
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') center/cover fixed;
        }

        .container { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: 1fr 420px; gap: 50px; padding: 0 20px; }
        
        .chat-card { height: 600px; display: flex; flex-direction: column; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); border-radius: 16px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        .chat-header { background: var(--navy); color: white; padding: 15px 20px; font-family: 'Montserrat'; font-weight: 700; font-size: 0.8rem; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; }
        
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 12px; line-height: 1.5; transition: all 0.4s ease; }
        .bot { border-left: 4px solid var(--accent-blue); background: white; }
        .user { text-align: right; background: var(--navy); color: white; margin-left: 20%; }
        
        .summary-mode { background-color: var(--amber) !important; border: 2px solid #fbc02d !important; color: #856404 !important; }
        .confirmed-mode { background-color: var(--success-bg) !important; border: 2px solid var(--success-green) !important; color: #1b5e20 !important; }
        
        .data-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dotted rgba(0,0,0,0.1); padding-bottom: 4px; }
        .tick { color: var(--success-green); font-weight: 900; margin-right: 10px; }

        .input-bar { padding: 15px; display: flex; gap: 10px; background: white; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        button { background: var(--navy); color: white; border: none; padding: 12px 20px; cursor: pointer; border-radius: 6px; font-family: 'Montserrat'; font-weight: 700; }
    </style>
</head>
<body>

<main class="container">
    <div style="color:white; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);">
        <h1>V&V Proprietary Registry</h1>
        <p>Verified Tier-1 Ontario Trade Matching.</p>
    </div>

    <div class="chat-card">
        <div class="chat-header">SECURE MATCHING PORTAL</div>
        <div id="chat-window">
            <div class="msg bot">Welcome. To begin, please briefly describe the trade work you need completed (e.g. Windows, Roofing, HVAC).</div>
        </div>
        <div class="input-bar">
            <input type="text" id="user-input" placeholder="Type here...">
            <button onclick="send()">SEND</button>
        </div>
    </div>
</main>

<script>
    const WORKER = 'https://vvhomepro-brain.dbelnavis.workers.dev/';
    let chatHistory = []; 

    async function send() {
        const input = document.getElementById('user-input');
        const val = input.value.trim();
        if(!val) return;
        
        const box = document.getElementById('chat-window');
        const summaryExists = document.querySelector('.summary-mode');

        // --- 1. HANDLING "NO" OR CORRECTIONS ---
        if(summaryExists && (val.toLowerCase() === 'no' || val.toLowerCase().includes('wrong'))) {
            box.innerHTML += `<div class="msg user">${val}</div>`;
            summaryExists.classList.remove('summary-mode');
            const correctionMsg = "I apologize. Let's fix that. Please tell me which piece of information is incorrect, or just re-type your Phone and Best Time to call.";
            box.innerHTML += `<div class="msg bot">${correctionMsg}</div>`;
            chatHistory.push({ role: "model", parts: [{ text: correctionMsg }] });
            input.value = '';
            return;
        }

        // --- 2. THE GREEN CONFIRMATION INTERCEPT ---
        if(val.toLowerCase() === 'confirm') {
            box.innerHTML += `<div class="msg user">${val}</div>`;
            if(summaryExists) {
                const u = chatHistory.filter(h => h.role === "user").map(h => h.parts[0].text);
                summaryExists.classList.remove('summary-mode');
                summaryExists.classList.add('confirmed-mode');
                
                // Smart Extraction for the final green box
                const tradeName = u[0].toLowerCase().includes('roof') ? 'Roofing' : 
                                  u[0].toLowerCase().includes('hvac') ? 'HVAC' : u[0];
                const callTime = u[u.length-1].toLowerCase().includes('confirm') ? u[u.length-2] : u[u.length-1];

                summaryExists.innerHTML = `
                    <h3 style="margin-top:0; color:var(--success-green);">✅ REGISTRY DATA VERIFIED</h3>
                    <div class="data-row"><span><span class="tick">✔</span> Reference Name:</span> <b>${u[1]}</b></div>
                    <div class="data-row"><span><span class="tick">✔</span> Service Area:</span> <b>${u[2]}</b></div>
                    <div class="data-row"><span><span class="tick">✔</span> Phone Number:</span> <b>${u.find(m => /\d{3}/.test(m))}</b></div>
                    <div class="data-row"><span><span class="tick">✔</span> Primary Trade:</span> <b>${tradeName}</b></div>
                    <div class="data-row"><span><span class="tick">✔</span> Best Time to Call:</span> <b>${callTime}</b></div>
                    <p style="margin-top:15px; font-size:0.85rem;">Intake transmitted to Ontario Tier-1 Dispatch.</p>
                `;
                input.value = '';
                box.scrollTop = box.scrollHeight;
                return;
            }
        }

        box.innerHTML += `<div class="msg user">${val}</div>`;
        chatHistory.push({ role: "user", parts: [{ text: val }] });
        input.value = '';

        const load = document.createElement('div');
        load.className = 'msg bot'; 
        load.innerText = 'Syncing Registry Data...';
        box.appendChild(load);
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch(WORKER, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: chatHistory,
                    system_instruction: {
                        parts: [{ text: "Collect 5 items: Name, City, Phone, Trade Type (Roofing/HVAC/etc), and Best Time to Call. If user says 'no' to a summary, ask for the correct info. Only show 'REVIEW YOUR SUBMISSION' once you have a specific time for the call and a clear trade name." }]
                    }
                })
            });
            
            const data = await res.json();
            const aiText = data.candidates[0].content.parts[0].text;
            
            chatHistory.push({ role: "model", parts: [{ text: aiText }] });
            load.innerHTML = marked.parse(aiText);

            if(aiText.toUpperCase().includes("REVIEW YOUR SUBMISSION")) {
                load.classList.add('summary-mode');
            }
        } catch (e) {
            // FAILSAFE LOGIC
            const u = chatHistory.filter(h => h.role === "user").map(h => h.parts[0].text);
            let fb = "";
            if (u.length === 1) fb = "What is your full name?";
            else if (u.length === 2) fb = "Which Ontario City are you in?";
            else if (u.length === 3) fb = "What is your phone number?";
            else if (u.length === 4) fb = "To confirm, is this for Roofing or another trade? And what specifically is the best time (e.g. 10am) to call you?";
            else {
                load.classList.add('summary-mode');
                fb = `**REVIEW YOUR SUBMISSION:**\n\n• **Name:** ${u[1]}\n• **Location:** ${u[2]}\n• **Phone:** ${u[3]}\n• **Trade:** Roofing\n• **Best Time:** ${u[4]}\n\nType **CONFIRM** if this is correct, or **NO** to fix.`;
            }
            load.innerHTML = marked.parse(fb);
            chatHistory.push({ role: "model", parts: [{ text: fb }] });
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apply | VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #002d5a; --gold: #c5a059; --glass: rgba(255, 255, 255, 0.95); }
        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #000; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* BACKGROUND IMAGE - ASPIRATIONAL HOME */
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('http://googleusercontent.com/image_collection/image_retrieval/11859153709909796778_0') center/cover no-repeat; z-index: -1; }
        
        /* NAVIGATION BAR */
        header { background: white; padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--navy); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat'; font-weight: 900; color: var(--navy); font-size: 1.1rem; text-decoration: none; }
        .nav-links a { text-decoration: none; color: var(--navy); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-left: 20px; cursor: pointer; font-family: 'Montserrat'; }
        .nav-links a.cta-gold { background: var(--gold); color: var(--navy); padding: 8px 15px; border-radius: 5px; }

        /* CONTENT AREA */
        .main-content { max-width: 600px; margin: 40px auto; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 95%; }
        h1 { font-family: 'Montserrat'; color: var(--navy); font-weight: 900; text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 800; color: var(--navy); text-transform: uppercase; font-size: 0.75rem; font-family: 'Montserrat'; margin-bottom: 5px; }
        input, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem; font-family: 'Plus Jakarta Sans'; background: #fdfdfd; }
        input:focus { border-color: var(--gold); outline: none; background: white; }
        button { background-color: var(--navy); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 900; font-family: 'Montserrat'; text-transform: uppercase; cursor: pointer; font-size: 1rem; letter-spacing: 1px; transition: 0.3s; }
        button:hover { background: var(--accent); }
        
        .footer-nav { text-align: center; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .footer-nav a { color: var(--gold); text-decoration: none; font-weight: 800; font-family: 'Montserrat'; font-size: 0.75rem; margin: 0 10px; }

        /* FOOTER */
        footer { background: rgba(0,0,0,0.8); color: white; padding: 30px; text-align: center; font-size: 0.85rem; margin-top: auto; }
        .footer-links a { color: var(--gold); text-decoration: none; margin: 0 15px; cursor: pointer; font-weight: 700; font-family: 'Montserrat'; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="hero-bg"></div>

<header>
    <a href="index.html" class="logo">VV HOME PRO</a>
    <div class="nav-links">
        <a href="why-choose-vv-pro.html">For Homeowners</a>
        <a href="operating-standards.html">For Contractors</a>
        <a href="apply.html" class="cta-gold">Join Pro Registry</a>
    </div>
</header>

<main class="main-content">
    <h1>Apply to Join</h1>
    <p style="text-align:center; color: #666; margin-bottom: 30px;">Start your verification process to secure your regional territory.</p>
    
    <form action="#" method="POST">
        <div class="form-group">
            <label>Business Name</label>
            <input type="text" placeholder="e.g. Elite Roofing NJ" required>
        </div>
        
        <div class="form-group">
            <label>Business Email Address</label>
            <input type="email" placeholder="contact@yourbusiness.com" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="(555) 000-0000" required>
        </div>

        <div class="form-group">
            <label>License Number</label>
            <input type="text" placeholder="State/Provincial License #" required>
        </div>

        <div class="form-group">
            <label>Operating Region</label>
            <select required>
                <option value="" disabled selected>Select your territory</option>
                <option value="NJ">New Jersey (NJ)</option>
                <option value="MA">Massachusetts (MA)</option>
                <option value="ON">Ontario (CAN)</option>
            </select>
        </div>

        <button type="submit">Submit for Vetting</button>
    </form>

    <div class="footer-nav">
        <a href="operating-standards.html">REVIEW STANDARDS</a>
        <a href="index.html">BACK TO HOME</a>
    </div>
</main>

<footer>
    <p>&copy; 2026 VV HOME PRO. ALL RIGHTS RESERVED.</p>
    <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms & Conditions</a>
    </div>
</footer>

</body>
</html>

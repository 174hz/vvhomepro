<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us | VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* THE NUCLEAR FONT OPTION */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap');

        * { font-family: 'Inter', sans-serif !important; }
        h1, h2, .brand, .btn-home { 
            font-family: 'Montserrat', sans-serif !important; 
            font-weight: 900 !important; font-style: italic !important; text-transform: uppercase !important;
        }
        :root { --blue: #1d4ed8; --gold: #facc15; }
        body { background: #f9fafb; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: white; border: 4px solid black; box-shadow: 12px 12px 0px var(--gold); padding: 50px; max-width: 700px; }
        .brand { color: var(--blue); font-size: 2.2rem; line-height: 0.85; margin-bottom: 30px; letter-spacing: -1.5px; }
        h2 { font-size: 1.8rem; color: #000; margin-bottom: 15px; }
        p { font-size: 1.1rem; line-height: 1.6; color: #334155; margin-bottom: 20px; }
        
        .btn-home { 
            display: inline-block; text-decoration: none; background: var(--blue); color: white; 
            border: 3px solid black; padding: 15px 35px; cursor: pointer; transition: 0.2s;
            margin-top: 20px;
        }
        .btn-home:hover { transform: translate(-4px, -4px); box-shadow: 4px 4px 0px black; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">VV HOME<br>PRO</div>

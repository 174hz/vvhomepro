<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us | VV HOME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* FONT LOCKDOWN */
        * { font-family: 'Inter', sans-serif !important; }
        h1, h2, .brand, .btn-home { 
            font-family: 'Montserrat', sans-serif !important; 
            font-weight: 900 !important; font-style: italic !important; text-transform: uppercase !important;
        }
        :root { --blue: #1d4ed8; --gold: #facc15; }
        body { background: #f9fafb; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        .card { background: white; border: 4px solid black; box-shadow: 12px 12px 0px var(--gold); padding: 40px; max-width: 600px; text-align: center; }
        .brand { color: var(--blue); font-size: 2rem; line-height: 0.8; margin-bottom: 20px; }
        p { font-size: 1.1rem; line-height: 1.6; color: #334155; margin-bottom: 30px; }
        
        .btn-home { 
            display: inline-block; text-decoration: none; background: var(--blue); color: white; 
            border: 3px solid black; padding: 15px 30px; cursor: pointer; transition: 0.2s;
        }
        .btn-home:hover { transform: translate(-4px, -4px); box-shadow: 4px 4px 0px black; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">VV HOME<br>PRO</div>
        <h2>Vetted. Professional. Local.</h2>
        <p>We connect Ontario homeowners with the top 1% of contractors. No more chasing quotes or worrying about quality. We've done the vetting for you.</p>
        <a href="index.html" class="btn-home">BACK TO HOME</a>
    </div>
</body>
</html>
